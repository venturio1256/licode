<!DOCTYPE html>
<html>
  <head>
    <title>Astronomy Live Basic Streaming</title>
    <script type="text/javascript" src="erizo.js"></script>
    <script type="text/javascript" src="viewer.js"></script>
  </head>

  <body>
	<main>
		<header>
		<h1>Astronomy Live Basic Streaming  v0.9</h1>
		<h3>Watch solar eclipses, comets and other events in real-time</h3>
		</header>
		
		<div id="theVideo" style="width:640px; height: 480px;"></div>
		<div>
		<button id="streamButton" onclick="startStreaming()">Toggle Live Streaming</button>
		<button id="LeaveButton" onclick="disconnect()">Leave Event</button>
	</main>
	
	<aside>
		<h3>Events</h3>
		<h5>Upcoming events 3rd quarter 2014</h5>
		<div id="events"></div>
		<button id="eventsButton" onclick="roomList()">Update list</button>
	</aside>

  </body>
</html>
